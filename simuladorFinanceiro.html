<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
</head>
<body>

    <h1>Simulador de perda com downtime!</h1> 

    <p>Qual o faturamento mensal da empresa?</p> <br>
    <input id="ipt_faturamentoMensal" type="number" min="1000"> <br> <br>

    <p>Tempo de downtime estimado do servidor (em minutos):</p> <br>
    <input id="ipt_downtime" type="number" min="1"> <br>
    
    <button onclick="calcular()">
    Calcular perda!
    </button>
    
    <div id="div_exibir"></div> <br>

</body>
</html>

<script>

    function calcular() {
        var faturamentoMensal = Number(ipt_faturamentoMensal.value);
        var downtime = Number(ipt_downtime.value);

        var horas = downtime / 60;

        var faturamentoDiario = (faturamentoMensal / 31);
        var faturamentoPorHora = (faturamentoDiario / 24);
        var faturamentoPorMinuto = (faturamentoPorHora / 60);

        var perdaTotal = (faturamentoPorMinuto * downtime);

        var porcentagem30 = perdaTotal - (perdaTotal * 0.3);
        var porcentagem70 = perdaTotal - (perdaTotal * 0.7);

        div_exibir.innerHTML = `<br> Por minuto, <b>você perdeu R$${faturamentoPorMinuto.toFixed(2)}</b>`
        div_exibir.innerHTML += `<br> Nesse downtime de ${downtime} minutos (${horas.toFixed(2)} horas), <b>você perdeu R$${perdaTotal.toFixed(2)}</b>`
        
        div_exibir.innerHTML += `<br> <br>Com o nosso produto, a sua perda poderia ser reduzida de 30% até 70% ou seja, <br> invés de perder R$${perdaTotal.toFixed(2)}, você reduziria minimamente esse valor a R$${porcentagem30.toFixed(2)}, podendo chegar a diminuir a até R$${porcentagem70.toFixed(2)}` 
    }

</script>
